<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <link href="file:///android_asset/assets/css/bootstrap-3.2.0.min.css" rel="stylesheet" />
    <link href="file:///android_asset/assets/css/control.css" rel="stylesheet" />
    <script src="file:///android_asset/assets/js/jquery.js" type="text/javascript"></script>
    <script src="file:///android_asset/assets/js/modernizr.js" type="text/javascript"></script>
    <script src="file:///android_asset/assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAG2EHtvXC0tR-bxX47W3qDmCfFLy-yvRI"></script>
  </head>
  <body>
    <header class="navbar navbar-default navbar-fixed-top" role="banner">
      <div class="container">
        <div class="navbar-header">
          <span class="navbar-brand col-xs-6"></span>
          <ul class="nav">
            <li class="col-xs-2 col-xs-offset-1">
              <a class="btn btn-default navbar-btn category"></a>
            </li>
            <li class="col-xs-2">
              <a class="btn btn-default navbar-btn settings"></a>
            </li>
          </ul>
        </div>

      </div>
    </header>
    <div id="map-canvas"></div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="col-sm-12">
        </div>
      </div>
    </div>
    <div class="modal fade" id="settings-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Settings</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <button class="btn btn-success col-xs-4 col-xs-offset-1 signin">Signin</button>
                <button class="btn btn-default col-xs-4 col-xs-offset-2">Signup</button>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" checked /> Send me promotional Offers
                </label>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script defer="true" src="file:///android_asset/assets/js/control.js"></script>
  </body>
</html>
